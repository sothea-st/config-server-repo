spring:
  application:
    name: api-gateway

  config:
    import: optional:configserver:http://localhost:8888  # import config server

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true # register to eureka server

